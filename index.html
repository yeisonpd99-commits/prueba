<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Razon para irme</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle, #1b1b1b, #000);
    font-family: 'Georgia', serif;
    color: #eee;
    overflow-x: hidden;
}

/* ‚ù§Ô∏è CAPA DE CORAZONES (SOBRE TODO) */
.hearts-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 3;
    overflow: hidden;
}

.heart {
    position: absolute;
    bottom: -40px;
    color: rgba(255, 95, 162, 0.35);
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* CONTENEDOR */
.container {
    position: relative;
    z-index: 2;
    padding: 20px 15px 40px;
    text-align: center;
}

/* CARTA */
.letter-img {
    width: 80%;
    max-width: 320px;
    margin: 80px auto 0;
    display: block;
    cursor: pointer;
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* MENSAJE */
.love-message {
    display: none;
    margin-top: 120px;
    font-size: 26px;
    padding: 0 10px;
    color: #ff5fa2;
    animation: fadeZoom 2.5s;
}

@keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* CONTENIDO */
.content {
    display: none;
    margin-top: 40px;
    background: #111;
    padding: 25px 18px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    animation: fadeUp 1.5s;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 26px;
    color: #ff5fa2;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    line-height: 1.8;
    text-align: justify;
}

/* IMAGEN */
.photo {
    width: 100%;
    max-width: 360px;
    margin: 25px auto;
    display: block;
    border-radius: 15px;
}

/* BOT√ìN */
.music-btn {
    width: 100%;
    max-width: 280px;
    margin: 20px auto 10px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: #ff5fa2;
    color: #000;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è CORAZONES -->
<div class="hearts-layer" id="hearts"></div>

<div class="container">

    <!-- CARTA -->
    <img src="carta.png" class="letter-img" id="letter" alt="Carta">

    <!-- MENSAJE -->
    <div class="love-message" id="loveMsg">
        ME CAES BIEN A PESAR DE TODO JAJAJA 
    </div>

    <!-- CONTENIDO -->
    <div class="content" id="content">
        <h1>üëπ</h1>

       <p>Caridramatica la re buena </p>
<br><br>
 

        <img src="Img.jpg" class="photo" alt="Amor en mis manos">

        <button class="music-btn" id="musicBtn">üéµ Escuchar la canci√≥n</button>

        <audio id="music" preload="metadaa">
            <source src="Cancion2.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
/* GENERAR CORAZONES */
const heartsContainer = document.getElementById("hearts");

for (let i = 0; i < 22; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üñï";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (12 + Math.random() * 18) + "px";
    heart.style.animationDuration = (8 + Math.random() * 6) + "s";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heartsContainer.appendChild(heart);
}

/* INTERACCI√ìN */
const letter = document.getElementById("letter");
const loveMsg = document.getElementById("loveMsg");
const content = document.getElementById("content");
const musicBtn = document.getElementById("musicBtn");
const music = document.getElementById("music");

letter.onclick = () => {
    letter.style.display = "none";
    loveMsg.style.display = "block";
    window.scrollTo({ top: 0, behavior: "smooth" });

    setTimeout(() => {
        loveMsg.style.display = "none";
        content.style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }, 2600);
};

/* M√öSICA + MEDIA SESSION */
musicBtn.onclick = () => {
    if (music.paused) {
        music.play();
        musicBtn.textContent = "‚è∏ Pausar canci√≥n";
        setMediaSession();
    } else {
        music.pause();
        musicBtn.textContent = "üéµ Escuchar la canci√≥n";
    }
};

function setMediaSession() {
    if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: 'Razon para irme',
            artist: 'Para mi ojitos lindos',
            album: 'Desde mi coraz√≥n',
            artwork: [
                { src: 'yo-Photoroom.png', sizes: '512x512', type: 'image/png' }
            ]
        });

        navigator.mediaSession.setActionHandler('play', () => music.play());
        navigator.mediaSession.setActionHandler('pause', () => music.pause());
        navigator.mediaSession.setActionHandler('stop', () => music.pause());
    }
}
</script>

</body>
</html>
