<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La razón para irme</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(180deg,#0f0f0f,#1b1b1b);color:#fff;text-align:center;overflow-x:hidden;min-height:100vh;}
h1{margin-top:40px;font-size:2.2em;}
.contenido{padding:20px;max-width:420px;margin:auto;position:relative;z-index:2;}
.texto{margin:20px 0;line-height:1.6;opacity:0.9;font-size:1.05em;}
.imagen-principal{width:100%;border-radius:15px;margin-top:20px;box-shadow:0 0 20px rgba(255,0,80,.4);}
.corazon{position:fixed;top:-50px;pointer-events:none;z-index:1;animation:caer linear infinite;}
@keyframes caer{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(110vh) rotate(360deg);opacity:0;}}
.play{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);background:#ff004f;padding:12px 22px;border-radius:30px;font-size:0.95em;cursor:pointer;z-index:10;box-shadow:0 0 15px rgba(255,0,80,.6);user-select:none;}
</style>
</head>
<body>

<div class="contenido">
<h1>La razón para irme</h1>
<p class="texto">
La razón por la que no me voy no es porque no duela, es porque cuando uno ama de verdad, como te amo yo, entiende que quedarse también puede ser una forma de amar, aunque nunca sea correspondido.
</p>
<img src="data:image/jpeg;base64,REEMPLAZA_POR_BASE64_DE_TU_IMAGEN" alt="Imagen" class="imagen-principal">
</div>

<div class="play" id="playBtn">▶️ Reproducir música</div>

<audio id="musica" loop playsinline>
<source src="data:audio/mpeg;base64,REEMPLAZA_POR_BASE64_DE_TU_MUSICA" type="audio/mpeg">
</audio>

<script>
// PLAY / PAUSA
const musica=document.getElementById("musica");
const playBtn=document.getElementById("playBtn");
let reproduciendo=false;
playBtn.addEventListener("click",()=>{
    if(!reproduciendo){musica.play().then(()=>{reproduciendo=true;playBtn.innerText="⏸️ Pausar música";});}
    else{musica.pause();reproduciendo=false;playBtn.innerText="▶️ Reproducir música";}
});

// Corazones cayendo
function crearCorazon(){
    const c=document.createElement("img");
    c.src="data:image/png;base64,REEMPLAZA_POR_BASE64_DE_TU_CORAZON";
    c.className="corazon";
    c.style.left=Math.random()*100+"vw";
    c.style.width=(20+Math.random()*30)+"px";
    c.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),8000);
}
setInterval(crearCorazon,400);

// Media Session API
if('mediaSession' in navigator){
    navigator.mediaSession.metadata=new MediaMetadata({
        title:'La razón para irme',
        artist:'Yeison Pérez',
        album:'Página musical',
        artwork:[{src:'data:image/jpeg;base64,REEMPLAZA_POR_BASE64_DE_TU_IMAGEN',sizes:'512x512',type:'image/jpeg'}]
    });
    navigator.mediaSession.setActionHandler('play',()=>{musica.play();reproduciendo=true;playBtn.innerText="⏸️ Pausar música";});
    navigator.mediaSession.setActionHandler('pause',()=>{musica.pause();reproduciendo=false;playBtn.innerText="▶️ Reproducir música";});
}
</script>

</body>
</html>
